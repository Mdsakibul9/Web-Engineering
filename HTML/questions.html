<body>
    <form action="#">
        <input type="text" name="text" id="text" placeholder="Enter text">
        <input type="text"  id="text5">
        <input type="submit" value="submit" onclick="checkPalindrom()">
    </form>
    <script>
        function checkPalindrom() {
            var text = document.getElementById("text").value;
            var text1 = text.split("").reverse().join("");
            document.getElementById("text5").value=text1;
            if (text == text1) {
                alert("palindrom",text);
            } else {
                alert("not palindrom");
            }
        }
    </script>
