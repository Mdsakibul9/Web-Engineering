<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>First Number:</td>
            <td><input type="number" id="num1"></td>
        </tr>
        <tr>
            <td>Second Number:</td>
            <td><input type="number" id="num2"></td>
        </tr>

        <tr>
            <td>Result:</td>
            <td><input type="number" id="num3"></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" id="plus" value="+">
            <input type="submit" id="minus" value="-">
            <input type="submit" id="multi" value="x">
            <input type="submit" id="division" value="/">
            <input type="submit" id="remainder" value="%"></td>
        </tr>
    </table>
    <script>
        var plus=document.getElementById("plus");

        plus.onclick=function(){
            var a=document.getElementById("num1").value;
            var b=document.getElementById("num2").value;

            var result= Number(a)+Number(b);

            document.getElementById("num3").value=result;

        };

        var minus=document.getElementById("minus");
        minus.onclick=function(){
            var a=document.getElementById("num1").value;
            var b=document.getElementById("num2").value;

            var result= Number(a)-Number(b);

            document.getElementById("num3").value=result;
        };

        var div=document.getElementById("division");

        div.onclick=function(){
            var a=document.getElementById("num1").value;
            var b=document.getElementById("num2").value;

            var res= parseInt(Number(a)/Number(b));

            document.getElementById("num3").value=res;
        }

        var mul=document.getElementById("multi");

        mul.onclick=function(){

            var a = document.getElementById("num1").value;
            var b = document.getElementById("num2").value;

            var res=Number(a)*Number(b);

            document.getElementById("num3").value=res;
        }

        var rem=document.getElementById("remainder");

        rem.onclick=function(){

    var a = document.getElementById("num1").value;
    var b = document.getElementById("num2").value;

    var res=Number(a)%Number(b);

    document.getElementById("num3").value=res;
}

    </script>
</body>
</html>
